<html xmlns="http://www.w3.org/1999/html">
<head lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>饿了么主页面</title>
    <!-- Bootstrap -->
    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/index_header.css" rel="stylesheet">

<body ng-app="index">
<!--2rem:就是相对父元素的属性的2倍-->
<!--vw: 相对于视窗的宽度，视窗的宽度是100vw-->
<!--vh: 相对于视窗的高度，视窗的高度是100vh-->
<!--vm: 相对于视窗的高度或宽度，取决于哪个更小-->
<!--4.375vw 在视窗宽度为 320px 的时候，正好是 14px-->
<!--现在页面上所有以 rem 为单位的属性都会随着屏幕的宽度变化而自动响应等比变化。-->
	<div ng-view></div>

    <script src="bower_components/angular-route/angular-route.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/control/controlIndex.js" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/index.js"></script>
